<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Countdown Timer</title>
    </head>

    <body>
        <main>
            <div class="overlay">
                <div class="header">
                    <h2>We are coming soon</h2>
                    <h2 id="end-date">20 March 2022 10:00PM</h2>
                </div>
                <div class="timer">
                    <div class="timer-time">
                        <input type="text" id="days" value="0" readonly>
                        <label for="days">Days</label>
                    </div>
                    <div class="timer-time">
                        <input type="text" id="hour" value="0" readonly>
                        <label for="hour">Hours</label>
                    </div>
                    <div class="timer-time">
                        <input type="text" id="minute" value="0" readonly>
                        <label for="minute">Minutes</label>
                    </div>
                    <div class="timer-time">
                        <input type="text" id="seconds" value="0" readonly>
                        <label for="seconds">Seconds</label>
                    </div>
                </div>
            </div>
        </main>

        <script src="./app.js"></script>
    </body>
</html>
