<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../../assets/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="rememberMe" id="rememberMe" checked>
                            <label class="checkboxLabel" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="./assets/facebook.png" alt="facebook icon">
                        Facebook Login
                    </a>
                    <a href="#">
                        <img width="30"
                            src="./assets/google.png" alt="google icon">
                            Google Login
                    </a>
                    <!--- <a href="#">
                        <img width="30"
                            src="./assets/google.png" alt="google icon">
                            Google Login
                    </a> --->
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./assets/illustration.svg" alt="illustration boy">
        </div>
    </div>
</body>
</html>
